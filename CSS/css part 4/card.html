<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime cards</title>
    <link rel="stylesheet" href="stylecard.css" />
</head>
<body>
    <div class="card" id="it">
        <img src="itachi.jpg" alt="itachi" id="im1">
        <div class="desc">
            <h3><i>itachi Uchiha</i></h3>
            <p><i>god of genjutsu</i> </p>
        </div>
    </div>

    <div class="card" id="zo">
        <img src="zoro.jpg" alt="zoro" id="im2">
        <div class="desc">
            <h3><i>Roronoa zoro</i></h3>
            <p><i>king of hell</i></p>
        </div>
    </div>
</body>
</html>
