<!DOCTYPE html>
    <html>
    <head>
        <title>Search that redirects its search request to google</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <div>
                <label for="search"> Google Search :</label>
                <input type="text" placeholder="search in google" id="search" name="q">
                <button><i>Search</i></button>
            </div>
        </form>
    </body>
    </html>
